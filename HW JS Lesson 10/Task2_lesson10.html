<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
<div id="block">1</div>

<script>
    let block = document.getElementById('block');

    let numberBlock = JSON.parse(localStorage.getItem('increase')) || 0; //додається стрінга в LS
    let increaseNumberBlock = numberBlock + 1;

    block.innerText = increaseNumberBlock;
    localStorage.setItem('increase', increaseNumberBlock);
</script>
</body>
</html>
