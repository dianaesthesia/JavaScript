<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<form action="" name="f1">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="surname" placeholder="Surname">
    <input type="number" name="age" placeholder="Age">
    <button>Send</button>
</form>

<script>
    let form1 = document.forms.f1;
    form1.onsubmit = function (e) {
        e.preventDefault();

        let form1Block = document.createElement('div');
        let nameBlock = document.createElement('div');
        let surnameBlock = document.createElement('div');
        let ageBlock = document.createElement('div');

        document.body.appendChild(form1Block);
        form1Block.append(nameBlock, surnameBlock, ageBlock);

        nameBlock.innerText = this.name.value;
        surnameBlock.innerText = this.surname.value;
        ageBlock.innerText = this.age.value;
    }
</script>
</body>
</html>
